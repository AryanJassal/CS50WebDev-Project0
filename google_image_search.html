<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Not Google Image Search</title>
        <link rel="stylesheet" href="styles/google_image_search.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="logo">
            <img src="not_google.png" alt="Not Google" id="not_google">
        </div>
        <div class="search_bar">
            <form method="get" action="https://www.google.com/images" autocomplete="off">
                <input type="text" placeholder="Search Google Images... or not..." name="q">
                <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="other_pages">
            <form action="google_search.html" class="google_search">
                <button type="submit" class="button_google_basic">Not Google Search</button>
            </form>
            <form action="google_advanced_search.html" class="google_advanced_search">
                <button type="submit" class="button_google_advanced">Not Google Advanced Search</button>
            </form>
        </div>
    </body>
</html>
