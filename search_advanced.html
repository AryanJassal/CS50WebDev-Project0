<html>
    <head lang="en">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles/search_advanced.css">
        <link rel="icon" href="google-favicon.png">
    </head>
    <body>
        <div class="_div-logo">
            <img src="google-logo.png" alt="Google Logo" id="google-logo">

            <div class="_div-links">

            </div>

        </div>

        <div class="_div-advanced-search">
            Advanced Search
        </div>

        <div class="_div-search-box">

            <label class="_lbl-find-pages">Find pages with...</label>

            <div class="_div-label">
                <div class="_div-label-containers">
                    <label class="_lbl-search">all these words: </label>
                </div>

                <br>

                <div class="_div-label-containers">
                    <label class="_lbl-search">this exact word or phrase: </label>
                </div>

                <br>

                <div class="_div-label-containers">
                    <label class="_lbl-search">any of these words: </label>
                </div>

                <br>

                <div class="_div-label-containers">
                    <label class="_lbl-search">none of these words: </label>
                </div>

                <br>
            </div>

            <div class="_div-form">
                
            </div>

        </div>

        <div class="_div-search-bar-way">

        </div>
    </body>
</html>
