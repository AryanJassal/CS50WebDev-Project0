<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Not Google Advanced Search</title>
        <link rel="stylesheet" href="styles/google_advanced_search.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="logo">
            <img src="not_google.png" alt="Not Google" id="not_google">
        </div>
        <div class="search_bar">
            <form method="get" action="https://www.google.com/search" autocomplete="off">
                <label class="search_box">
                    <input type="text" placeholder="Search Google... or not..." name="q">
                    <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                </label>
                <br>
                <label class="advanced_options">
                    <input type="text" placeholder="Include all these words... or not..." name="as_q">
                    <br>
                    <input type="text" placeholder="Include this exact phrase... or not..." name="as_epq">
                    <br>
                    <input type="text" placeholder="Include any of these words... or not..." name="as_oq">
                    <br>
                    <input type="text" placeholder="Include none of these words... or not..." name="as_eq">
                </label>
            </form>
        </div>
        <div class="other_pages">
            <form action="google_search.html" class="google_search">
                <button type="submit" id="not_google_search" class="button">Not Google Search</button>
            </form>
            <form action="google_advanced_search.html" class="google_advanced_search">
                <button type="submit" id="not_google_advanced_search" class="button">Not Google Advanced Search</button>
            </form>
        </div>
    </body>
</html>
