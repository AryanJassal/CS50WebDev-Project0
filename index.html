<html>
    <head lang="en">
        <title>Not Google Search</title>
        <link rel="stylesheet" href="styles/search_basic.css">
    </head>
    <body>
        <div style="height: 100px">
            <div class="_div-links">
                <a title="Visit Google Images Search" id="google-image-search" href="search_image.html">Google Image Search</a>
            </div>
        </div>

        <div class="_div-logo">

            <img src="google-logo.png" alt="Not Google" id="google-logo">

        </div>

        <div class="_div-search">
            
            <form action="https://google.com/search" autocomplete="off">
                <label id="_label-search-bar">
                    <input type="text" placeholder="Search Google..." name="q" class="search-bar">
                </label>

                <br>

                <label id="_label-search-button">
                    <button type="submit" class="search-button">Google Search</button>
                </label>
            </form>

        </div>
    </body>
</html>
