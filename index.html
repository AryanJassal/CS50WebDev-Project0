<html>
    <head lang="en">
        <title>Google</title>
        <link rel="stylesheet" href="styles/search_basic.css">
        <link rel="icon" href="google-favicon.png">
    </head>
    <body>
        <div style="height: 100px">
            <div class="_div-links">
                <a title="Visit Google Image Search" class="other-pages" href="search_image.html">Google Image Search</a>
                <br>
                <a title="Visit Google Advanced Search" class="other-pages" href="search_advanced.html">Google Advanced Search</a>
            </div>
        </div>

        <div class="_div-logo">

            <img src="google-logo.png" alt="Not Google" id="google-logo">

        </div>

        <div class="_div-search">
            
            <form action="https://google.com/search" autocomplete="off">
                <label id="_label-search-bar">
                    <input type="text" placeholder="Search Google..." name="q" class="search-bar">
                </label>

                <br>

                <div>
                    <label id="_label-search-button">
                        <button type="submit" class="button" name="btnK">Google Search</button>
                        <div class="seperator-button"></div>
                        <button type="submit" class="button" name="btnI">I'm Feeling Lucky</button>
                    </label>
                </div>
            </form>

        </div>
